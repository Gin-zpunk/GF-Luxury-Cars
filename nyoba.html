<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    .container {
      position: relative;
      width: 100%;
      max-width: 600px; /* Sesuaikan dengan lebar gambar Anda */
    }
  
    .image {
      width: 100%;
      height: auto;
    }
  
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 10;
  }
  </style>
  </head>
  <body>
  
  <div class="container">
    <img class="image" src="https://github.com/spicetify/spicetify-cli/raw/master/CustomApps/lyrics-plus/conversion.png" alt="Gambar">
    <div class="text">Tulisan di Atas Gambar</div>
  </div>

  <script src="nyoba.js"></script>
</body>
</html>
